<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Summarizer & Job Matcher 💼</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💼 Resume Summarizer & Job Matcher ✨</h1>
    <p>Paste your resume below and discover the top 10 jobs that suit you best!</p>

    <textarea id="resumeText" placeholder="Paste your resume here..." rows="10"></textarea>
    <button id="analyzeBtn">🔍 Analyze My Resume</button>

    <div id="results" class="hidden">
      <h2>🎯 Top Job Matches</h2>
      <ol id="jobList"></ol>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
